<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
    .container{
       display: flex;
       height: 500px;
       flex-direction: row;
       justify-content: space-between;
       background-color: gray;

    .container div, .container2 div{
        background-color: red;
        margin: 10px;
        padding: 10px;
        font-size: 18px; 
        width: 100px;
        height: 100px;
    }

</style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
     </div>

</body>

</html>
